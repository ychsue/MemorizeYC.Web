<audio id="meCardsAudio" preload="none"/>
<audio id="meBackground" preload="none"/>
<div id="dlDblClickWCard" title="Double clicked"></div>
<div id="dlFinish" title="All Done!">
    <h2>Your Score Is {{ctrl.totalScore}}/{{ctrl.glScore}}</h2>
    <h1>Your Level is {{ctrl.level}}</h1>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" id="bottomNavbar">
    <div class="container-fluid" ng-show="ctrl.playType==='syn'">
        <div class="row">
<!--            <button id="btSynPlay" class="col-xs-1 btn btn-default" ng-click="ctrl.synPlay_Click()" title="Click me at first.">-->
            <button id="btSynPlay" class="col-xs-1 btn btn-default" title="Click me at first.">
                    <span class="glyphicon glyphicon-play" />
            </button>
            <button class="col-xs-1 btn btn-default" ng-click="ctrl.synPlayNext_Click($event)">
                <span class="glyphicon glyphicon-step-forward" />
            </button>
            <div class="col-xs-10" ng-bind="ctrl.synAnsWCard.cardInfo.Dictate"></div>
        </div>
    </div>

    <div class="container-fluid" ng-show="ctrl.playType==='rec'">
        <div class="row">
            <form ng-submit="ctrl.recCheckAnswer_Click()">
                <button class="col-xs-1 btn btn-default">
                    <img src="https://openclipart.org/image/2400px/svg_to_png/34345/signore-architetto-fran-01r.png" alt="microphone" style="height:32px" />
                </button>
                <input type="text" name="tbRecSentence" class="col-xs-10" ng-model="ctrl.recInputSentence" />
                <input type="image" class="col-xs-1 btn btn-default" src="http://news.toyark.com/wp-content/uploads/sites/4/2013/08/New-52-Green-Arrow-07.jpg" style="height:44px; width:auto"/>
            </form>
        </div>
    </div>

    <div class="container-fluid" ng-show="ctrl.playType==='hint'">
        <div class="row">
            <div class="col-xs-1 glyphicon glyphicon-exclamation-sign" style="font-size:large"></div>
            <div class="col-xs-11 text-center" style="display:table-cell; vertical-align:central">{{ctrl.selWCard.cardInfo.Dictate}}</div>
        </div>
    </div>

</nav>

<nav class="navbar navbar-default navbar-fixed-top" id="topNavbar">
    <div class="container-fluid">
        <div class="row">
            <a href="http://memorizeyc.azurewebsites.net" class="col-xs-1 btn btn-default">©</a>
            <h4 class="col-xs-10 text-center">{{ctrl.CFolder}}</h4>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle col-xs-1" type="button" id="dropdownMenuPlayPageSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="glyphicon glyphicon-menu-hamburger" />
                </button>
                <ul id="ddSettings" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuPlayPageSettings">
                    <!--1. For cards' size, shown-->
                    <li class="container">
                        <div class="row">
                            <button class="WCard col-sm-6" style="margin:20px;" ng-style="ctrl.defaultCardStyle" ng-click="ctrl.ShowNewWCards_Click()" ng-disabled="ctrl.numRestWCards.length==0">
                                <h3>
                                    Rest: <br />
                                    <span class="badge">{{ctrl.numRestWCards}}</span>
                                </h3>
                            </button>
                            <div class="col-sm-6">
                                Show <input type="number" style="width:40px" ng-model="ctrl.numWCardShown" min="1" /> cards each time.
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="cbPickRandomly" value="" ng-model="ctrl.isPickWCardsRandomly" />
                                        Takes new cards randomly.
                                    </label>
                                </div>
                                <div>
                                    Resize:
                                    <button class="glyphicon glyphicon-minus" ng-click="ctrl.Smaller_Click($event)"></button>
                                    <button class="glyphicon glyphicon-plus" ng-click="ctrl.Larger_Click($event)"></button>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li role="separator" class="divider"></li>

                    <!--2. For Play Type-->
                    <li class="dropdown-header">Type</li>
                    <li class="container">
                        <div class="row">
                            <div class="radio col-xs-4" style="margin-top:auto">
                                <label>
                                    <input type="radio" name="gameType" value="hint" ng-model="ctrl.playType" />
                                    Hint <span class="glyphicon glyphicon-modal-window"></span> <span class="glyphicon glyphicon-arrow-right"></span> <span class="glyphicon glyphicon-exclamation-sign"></span>
                                </label>
                            </div>
                            <div class="radio col-xs-4" style="margin-top:auto">
                                <label>
                                    <input type="radio" name="gameType" value="syn" ng-model="ctrl.playType" /> <!--Definded in PlayTypeEnum-->
                                    Click <span class="glyphicon glyphicon-play"></span>  <span class="glyphicon glyphicon-arrow-right"></span> <span class="glyphicon glyphicon-modal-window"></span>
                                </label>
                            </div><span></span>
                            <div class="radio col-xs-4" style="margin-top:auto">
                                <label>
                                    <input type="radio" name="gameType" value="rec" ng-model="ctrl.playType" />
                                    KeyIn
                                    <span class="glyphicon glyphicon-modal-window"></span> <span class="glyphicon glyphicon-arrow-right"></span>   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Keyboard-icon_Wikipedians.svg/800px-Keyboard-icon_Wikipedians.svg.png" style="height:20px" alt="key in answer" />
                                </label>
                            </div>
                        </div>
                    </li>
                    <li role="separator" class="divider"></li>

                    <!--3. For arrangement-->
                    <li class="dropdown-header">Arrangement</li>
                    <li class="container">
                        <div class="row">
                            <div class="col-xs-4"><button class="glyphicon glyphicon-th" ng-click="ctrl.Arrange_Click(false)"></button></div>
                            <div class="col-xs-4"><button class="glyphicon glyphicon-random" ng-click="ctrl.Arrange_Click(true)"></button></div>
                        </div>
                    </li>
                    <li role="separator" class="divider"></li>

                    <!--4. Audio rate-->
                    <li class="dropdown-header">Audio rate</li>
                    <li class="container">
                        <div class="col-xs-12">
                            <input type="range" id="rgAudioRate" ng-model="ctrl.rate2PowN" min="-2" max="2"/>
                        </div>
                    </li>

                    <li role="separator" class="divider"></li>
                    <li class="dropdown-header">HyperLinks</li>
                    <li>
                        <button class="btn btn-default" ng-click="ctrl.OpenHyperLink_Click()" ng-show="ctrl.hyperLink">my link</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<div class="cvMain">
    <div id="imgBackground"></div>
</div>

<div class="progress navbar-fixed-bottom" style="bottom: 32px; width:100%">
    <div id="pgScore" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%; position:absolute; right:0">
        {{ctrl.totalScore}}/{{ctrl.glScore}}
    </div>
</div>
